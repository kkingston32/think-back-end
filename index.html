<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Deployment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .status-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .status-container h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 10px;
        }
        .status-container p {
            color: #333;
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Backend Deployed Successfully!</h1>
        <p>Your backend is now live and operational.</p>
    </div>
</body>
</html>
